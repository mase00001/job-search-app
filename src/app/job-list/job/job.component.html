<div class="job-container">
  <a href="{{ job.link }}" target="_blank">
  <div class="job-details">
    
      <h2>{{ job.title }}</h2>
      <div>{{ job.company }}</div>
      <div>{{ job.excerpt }}</div>
      <div class="date_location">
        <span>{{ job.datePosted }}</span>
        <span>{{ job.location }}</span>
      </div>
    
  </div>
</a>
</div>
